<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>

</head>

<body>

    <div class="game">

    
      <div  class="game_auth"> 
        <form action="">
       <input type="text" id="username">
       <button id="create_acc" type="submit">Create account</button>
        </form>

      
      </div>
       

      <div class="game_window">
        
        <div class="game_header">
           
            <div class="game_name">Eyecode Combat</div>

            <div class="header_bar" >

                 <div class="header_name"><img src="./img/header_hamster.png" alt=""><span id="current_username" ></span> </div>
                 
                 <div class="header_binance"> <img src="./img/binance.png" alt="">Binance </div>

            </div>
        </div>
          
        <div class="game_main">  
            



           <section class="main_bar"> 
                
              <div class="earn-per-tap"> Earn per tap <br> + 1   </div>
              <div class="ecoin-to-lvl-up"> Coins to level uo <br> 1K   </div>
              <div class="profit-per-hour"> Profit per hour <br> + 60   </div>
               
           </section>

           <section class="main_wallet">
              <img width="80px" src="./img/hamster_coin.png" alt=""> <span class="main_wallet-cash">0</span>
           </section>
        
           <section class="main_level">
             <div class="level_bar">
                <div class="level_progress"></div>
             </div>

             <div class="level_counter">Level  <span id="lvl_counter">0</span>/10</div>
           </section>

           <section class="main_tap"> 
                <img src="./img/hamster_lvl_1.png" alt="">
           </section>

           <section class="main_energy">
             <img src="./img/energy.png" alt="energy"> <span id="energy-count">1000</span>/1000
           </section>


           <div class="game_footer">
                  
            <div><img src="./img/binance.png"    alt=""> <p>Exchange</p> </div>
            <div><img src="./img/airdrop.png"    alt=""> <p>Aidrop</p></div>
            <div><img src="./img/Vector (2).png" alt=""><p>Mine</p></div>

         </div>

        
        </div>

      


      </div>
 

    </div>


</body>
</html>
